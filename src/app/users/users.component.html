<div class="container-fluid">
  <div class="row">
      <div class="col-md-8">
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th scope="col">username</th>
                      <th scope="col">email</th>
                      <th scope="col">role</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of users" class="grid-items" (click)="editUser(user)">
                      <td>{{user.username}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.role}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="username">Username:</label>
                          <input type="text" name="username" [(ngModel)]="model.username" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="text" name="email" [(ngModel)]="model.email" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" name="password" [(ngModel)]="model.password" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="role-select">Role:</label>
                          <select class="form-control" name="role-select" [(ngModel)]="model.role">
                              <option *ngFor="let role of roles">{{role}}</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <button type="button" class="btn btn-success" (click)="addUser()"
                              *ngIf="!isEditMode">Add</button>
                          <button type="button" class="btn btn-success" (click)="save()"
                              *ngIf="isEditMode">Save</button>
                      </div>
                      <div class="form-group">
                          <button type="button" class="btn btn-danger" (click)="cancel()"
                              *ngIf="isEditMode">Cancel</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
